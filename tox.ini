[tox]
envlist = py35-django22,py38-django{22,30}, quality

[testenv]
deps =
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    -r requirements/test.txt

commands =
    coverage run -m nose
    coverage report

[testenv:quality]
commands =
    pycodestyle i18n
    pylint --rcfile=pylintrc i18n
